on:
  workflow_call:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Release
        uses: quike/action-semantic-release@v2.3
        with:
          debug-mode: true
          dry-run: false
          default-config: true
          default-preset-info: true
          floating-tags: false
          add-summary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
